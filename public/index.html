<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="308375016339-m6d54a4v5ehn0k9v2m2cpe8v56brn0ig.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <div>
         <button id="google_signout">Sign Out</button>
      </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
           //console.log('id_token', response.credential);
           const body = {id_token: response.credential}
           let url = (window.location.hostname.includes('localhost')) ? 'http://localhost:3000/api/auth/google' 
                                                                     : 'https://restserver-node-chave.herokuapp.com/api/auth/google'
           fetch(url, {
              method: 'POST',
              headers: {
                 'Content-Type':'application/json'
              },
              body: JSON.stringify(body)
           })
           .then(resp => resp.json())
           .then(resp => {
              console.log(resp)
              localStorage.setItem('email', resp.user.email)
           })
           .catch(console.warn)
        }

        const button = document.getElementById('google_signout')
        button.onclick = () => {
           google.accounts.id.disableAutoSelect()
           google.accounts.id.revoke(localStorage.getItem('email'), done => {
              localStorage.clear()
              location.reload()
           })
        }
      </script>
</body>
</html>
